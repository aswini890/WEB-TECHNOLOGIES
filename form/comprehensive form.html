<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="entertext">textinput:</label>
        <input type="text" id="entertext" placeholder="entertext"><br><br>
        <label for="password">password:</label>
        <input type="password" id="password"  placeholder="password"><br><br>
        <label for="Email">Email:</label>
        <input type="Email" id="Email" placeholder="Email"><br><br>
        <label for="Number">Number:</label>
        <input type="text" id="Number" placeholder="Number"><br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" ><br><br>
        <label for="Time">Time:</label>
        <input type="time" id="Time"><br><br>
        <label for="color">color:</label>
        <input type="color" id="color"><br><br>
        <label for="file">file:</label>
        <input type="file" id="file"><br><br>
        <label for="checkbox">checkbox:</label>
        <input type="checkbox" id="checkbox"><br><br>
        <label for="website">website:</label>
        <input type="url",id="website"><br><br>
        <label for="range">Range</label>
        <input type="range" id="range"><br><br>
        <label >Gender</label><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender"value="male">
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender" value="female"><br><br>
        <label for="country">country</label>
        <select name="" id="country">
            <option value=""></option>
            <option value="india">india</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select><br><br>
        <label for="comments">Comments</label><br>
        <textarea name="" id="Comments" rows="100" cols="20"></textarea>
    </form>
</body>
</html>
